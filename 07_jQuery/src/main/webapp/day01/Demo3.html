<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择器</title>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	window.onload = function(){
		//1.基本选择器(同css)
		//2.层次选择器(同css)
		console.log($("#gz+"));
		//3.过滤选择器
		//3.1 基本过滤***
		console.log($("li:first"));
		console.log($("li:odd"));
		console.log($("li:lt(2)"));
		console.log($("li:not(#gz)"));
		//3.2 内容过滤
		
		//3.3 可见性过滤
		
		//3.4 属性过滤
		
		//3.5 状态过滤***
		
		//4.表单选择器
	}
</script>
</head>
<body>
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li id="gz">广州</li>
		<li>深证</li>
		<li>南京</li>
		<li>成都</li>
	</ul>
</body>
</html>
