<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自动打分</title>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	$(function(){
		$(":button").click(function(){
			//启动周期性定时器，每1S打1次分
			var index = 0;
			var id = setInterval(function(){
				//模拟光标切入事件
				$(":text").eq(index).trigger("focus");
				//给此文本框内生成随机数
				var n = parseInt(Math.random()*100);
				$(":text").eq(index).val(n);
				
				index++;
				if(index==$(":text").length) {
					clearInterval(id);
				}
			},1000);
		});
	});
</script>
</head>
<body>
	<p><input type="button" value="打分"/></p>
	<p>
		苍老师:<input type="text"/>
	</p>
	<p>
		范传奇:<input type="text"/>
	</p>
	<p>
		王克晶:<input type="text"/>
	</p>
	<p>
		李洪鹤:<input type="text"/>
	</p>
	<p>
		程祖红:<input type="text"/>
	</p>
	<p>
		梁健全:<input type="text"/>
	</p>
</body>
</html>
