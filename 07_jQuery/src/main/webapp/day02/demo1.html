<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM</title>
<style>
	.big {
		font-size: 30px;
	}
	.important {
		color: red;
	}
</style>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	window.onload = function() {
		//1.读写节点
		//1.1 html()==innerHTML
		console.log($("p:eq(0)").html());
		$("p:eq(0)").html("jQuery可以<u>读写</u>DOM");
		//1.2 text()==innerText
		//同上
		//1.3 val()==value
		console.log($(":button:first").val());
		$(":button:first").val("BBB");
		//1.4 attr()==getAttribute()/setAttribute()
		console.log($("img").attr("src"));
		$("img").attr("src","../images/02.jpg");
		//2.增删节点
		//2.1创建节点
		var $li1 = $("<li>天津</li>");
		var $li2 = $("<li>杭州</li>");
		console.log($li1);
		//2.2增加节点
		$("ul").prepend($li1);
		$("#gz").after($li2);
		//2.3删除节点
		$("li:last").remove();
		//empty()==html("")
		$("li:last").empty();
		//3.遍历节点(根据层次查询节点)
		//3.1查询父亲/孩子
		console.log($("ul").children());
		//3.2查询相邻的兄弟
		console.log($("#gz").prev());
		//3.3查询所有兄弟
		console.log($("#gz").siblings());
		//3.4查询满足条件的子孙
		console.log($("ul").find("li:gt(3)"));
		//上述方法是在已获取对象后使用，
		//通常该对象是调用别人的方法获取的。
		//4.样式操作
		//4.1操作class属性
		//增加样式
		$("#p1").addClass("big").addClass("important");
		//删除样式
		$("#p1").removeClass("big").removeClass("important");
		//判断样式
		console.log($("#p1").hasClass("big"));
		//切换样式
		//4.2操作style属性
	}
	function f1() {
		//切换样式，就是判断元素是否包含该样式，
		//若包含则删除样式，否则就增加样式。
		$("#p1").toggleClass("important");
	}
</script>
</head>
<body>
	<p>jQuery可以<b>读写</b>DOM</p>
	<p><input type="button" value="AAA"/></p>
	<p><img src="../images/01.jpg"/></p>
	<ul>
		<li>北京</li>
		<li>上海</li>
		<li id="gz">广州</li>
		<li>深圳</li>
		<li>南京</li>
		<li>成都</li>
	</ul>
	<p id="p1">jQuery可以改变样式</p>
	<p>
		<input type="button" value="切换"
			onclick="f1();"/>
	</p>
</body>
</html>
