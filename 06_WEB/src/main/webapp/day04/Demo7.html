<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>元素的显示方式</title>
<style>
	p {
		display: inline;
	}
	span {
		display: block;
	}
	img {
		display: block;
	}
	
	div {
		/*全部隐藏，并释放位置 */
		/*display: none;*/
	}
</style>
</head>
<body>
	<div>
		<p>aaaa</p>
		<p>bbbb</p>
		<p>cccc</p>
	</div>
	<div>
		<span>1111</span>
		<span>2222</span>
		<span>3333</span>
	</div>
	<div>
		<img src="../images/01.jpg"/>
		<img src="../images/02.jpg"/>
		<img src="../images/03.jpg"/>
	</div>
</body>
</html>
