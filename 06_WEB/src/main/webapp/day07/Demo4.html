<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BOM</title>
<script>
	//loction
	function f1(){
		var b = confirm("你确定要离开本页面吗？");
		if(b){
			location.href="http://www.tmooc.cn";
		}
	}
	function f2(){
		location.reload();
		console.log("已经刷新咯！");
	}
	//history
	function f3() {
		history.forward();
	}
	//screen
	console.log("屏幕宽度："+screen.width);
	console.log("屏幕高度："+screen.height);
	console.log("屏幕可用宽度："+screen.availWidth);
	console.log("屏幕可用高度："+screen.availHeight);
	//navigator
	console.log(navigator.userAgent); //获取客户端浏览器和操作系统信息
</script>
</head>
<body>
	<input type="button" value="达内" onclick="f1();" />
	<input type="button" value="刷新" onclick="f2();" />
	<input type="button" value="前进" onclick="f3();" />
</body>
</html>
