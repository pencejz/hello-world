<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window</title>
<script>
	//弹出框
	function f1() {
		alert("你好");
	}
	//确认框  返回值为true/false
	function f2() {
		var b = confirm("请确认");
		console.log(b);
	}
	//反馈框   返回值为用户反馈的内容
	function f3() {
		var v = prompt("请问你有什么想对我 说的吗？");
		console.log(v);
	}
	//周期性定时器
	function f4() {
		//启动定时器：
		//1.每隔N毫秒调用一次function匿名方法
		//2.启动定时器返回其id，用于停止定时器
		var n = 5;
		//参数：要执行的操作，间隔时间(ms)
		var id = setInterval(function(){
			console.log(n--);
			//停止定时器
			if(n==0){
				clearInterval(id);
				console.log("倒数结束！");
			}
		}, 1000);
		//启动定时器相当于启动了一个支线程，当前方法(f4)相当于主线程(main)，主线程和支线程并发执行，不会等待
		console.log("我是主线程！");
	}
	//一次性定时器
	var id;
	function f5() {
		//启动定时器
		//1.推迟N毫秒调用function匿名方法
		//2.调用完成后，该定时器自动停止
		//3.返回的id用于在等待时间内手动停止定时器
		
		id = setTimeout(function(){
			console.log("我去！");
		}, 3000);
		//主线程(f5)和支线程(定时器)并发执行，主线程不会等待支线程
		console.log("hi");
	}
	function f6(){
		//停止一次性定时器
		clearInterval(id);
	}
</script>
</head>
<body>
	<p>
		<input type="button" value="弹出" onclick="f1();" />
		<input type="button" value="确认" onclick="f2();" />
		<input type="button" value="反馈" onclick="f3();" />
	</p>
	<P>
		<input type="button" value="周期性定时器" onclick="f4();" />
		<input type="button" value="一次性定时器" onclick="f5();" />
		<input type="button" value="取消一次性定时器" onclick="f6();" />
	</P>
</body>
</html>
