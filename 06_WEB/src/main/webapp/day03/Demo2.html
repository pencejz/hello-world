<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本样式</title>
<style>
	p { /*元素选择器*/
		border:1px solid red;
		width:500px;
		font-family:"微软雅黑","文泉驿正黑","黑体";
		/*网页字体常用大小14-16*/
		font-size:30px;
	}
	.p1 { /*类选择器*/
		font-weight:bold; /*bold加粗  normal正常*/
		text-align:center; /*居中 */
		text-decoration:underline; /*加下划线*/
	}
	.p2 {
		/*em当前字体尺寸  网页行高常用1.6em 
		  文字在行高范围内垂直居中 */
		line-height:1.6em; /*行高*/
		text-indent:2em; /*首行缩进*/
	}
	.p1 {
		height:100px;
		/*当只有一行文字时，若设置行高等于元素的高时，则文字在元素内垂直居中 */
		line-height:100px;
	}
</style>
</head>
<body>
	<p class="p1">范传奇</p>
	<p class="p2">只因为在人群中多看了你一眼，再也没能忘记你的容颜。梦想着偶然有一天能再相见，从此我开始孤单思念。</p>
</body>
</html>
