<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员列表</title>
<link rel="stylesheet" href="list.css"/>
</head>
<body>
	<!-- logo -->
	<div class="logo">
		<img src="../img/logo.png">
		<a href="">[退出]</a>
	</div>
	<!-- 导航 -->
	<div class="nav">
		<ul>
			<li id="index"></li>
			<li id="role"></li>
			<li id="admin"></li>
			<li id="fee"></li>
			<li id="account"></li>
			<li id="service"></li>
			<li id="bill"></li>
			<li id="report"></li>
			<li id="information"></li>
			<li id="password"></li>
		</ul>
	</div>
	<!-- 核心 -->
	<div class="core">
		<!-- 渐变条：使用背景做，可以不用单独分区 -->
		<!-- 内容区 -->
		<div class="content">
			<!-- 按钮区 -->
			<div class="btn">
			<p>增加</p>
			</div>
			<!-- 数据区 -->
			<div class="data">
				<table>
					<thead>
						<tr>
							<td><input type="checkbox"/>全选</td>
							<td>管理员ID</td>
							<td>姓名</td>
							<td>拥有角色</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox"/></td>
							<td>1</td>
							<td>唐僧</td>
							<td>和尚、师傅、法师</td>
							<td>
								<input type="button" value="修改" class="modify"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>
						<tr>
							<td><input type="checkbox"/></td>
							<td>2</td>
							<td>悟空</td>
							<td>猴王、徒弟、德鲁伊</td>
							<td>
								<input type="button" value="修改" class="modify"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>
						<tr>
							<td><input type="checkbox"/></td>
							<td>3</td>
							<td>八戒</td>
							<td>元帅、徒弟、MT</td>
							<td>
								<input type="button" value="修改" class="modify"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>
						<tr>
							<td><input type="checkbox"/></td>
							<td>4</td>
							<td>沙僧</td>
							<td>大将、徒弟、小鸡</td>
							<td>
								<input type="button" value="修改" class="modify"/>
								<input type="button" value="删除" class="delete"/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 分页区 -->
			<div class="page"></div>
			<!-- 消息区 -->
			<div class="message">
				<img src="../img/close.png">
				<p>操作成功</p>
			</div>
		</div>
	</div>
		
	<!-- 版权 -->
	<div class="copy">
		<p>版权所有，违者必究。</p>
		<p><a href="http://www.tmooc.cn">www.tmooc.cn</a></p>
	</div>
</body>
</html>
