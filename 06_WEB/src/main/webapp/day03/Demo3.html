<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格样式</title>
<style>
	table {
		width:300px;
		border:1px solid #f00;
		/*边框合并必须写在table上 */
		border-collapse:collapse;
	}
	td {
		border:1px solid #F00;
		text-align:center;
		padding:5px;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<td>aaa</td>
			<td>bbb</td>
		</tr>
		<tr>
			<td>ccc</td>
			<td>ddd</td>
		</tr>
	</table>
</body>
</html>
