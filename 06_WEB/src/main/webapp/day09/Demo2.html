<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>事件定义</title>
<script>
	function f1(e){
		alert("aaa");
		console.log(e);
	}
	//页面加载后
	window.onload = function(){
		//2.后绑定事件
		var btn2 = document.getElementById("b2");
		btn2.onclick = function(){
			alert("bbb");
		}
	}
</script>
</head>
<body>
	<!-- 1.直接绑定事件 -->
	<input type="button" value="按钮1" onclick="f1(event);"/>
	<!-- 2. -->
	<input type="button" value="按钮2" id="b2"/>
</body>
</html>
