<!DOCTYPE html>
<html>
  <head>
    <title>计算器</title>
    <meta charset="utf-8" />
    <style type="text/css">
      .panel {
        border: 4px solid #ddd;
        width: 192px;
        margin: 100px auto;
        /*border-radius: 6px;*/
      }
      .panel p, .panel input {
        font-family: "微软雅黑";
        font-size: 20px;
        margin: 4px;
        float: left;
        /*border-radius: 4px;*/
      }
      .panel p {
        width: 122px;
        height: 26px;
        border: 1px solid #ddd;
        padding: 6px;
        overflow: hidden;
      }
      .panel input {
        width: 40px;
        height: 40px;
        border:1px solid #ddd;
      }
    </style>
    <script>
    	window.onload = function(){
    		//给div后绑定事件
    		//由于存在冒泡机制，所以点击任何按钮时，都会触发此div事件
    		var div = document.getElementById("panel");
    		div.onclick = function(e){
    			var obj = e.srcElement || e.target;//获取事件源
    			//判断节点名找出Input
    			if(obj.nodeName=="INPUT"){
    				//进一步判断value
    				var p = document.getElementById("screen");
    				if(obj.value=="C"){
    					p.innerHTML = "";//清空
    				}else if(obj.value=="="){
    					//累加
    					try {
    						//eval前后加括号，可以避免一些特殊的错误
							var v = eval("("+p.innerHTML+")");
    						p.innerHTML = v;
						} catch (ex) {
							p.innerHTML = "";
						}
    				}else{
    					p.innerHTML += obj.value; //追加
    				}
    			}
    		};
    	}
    </script>
  </head>
  <body>
    <div class="panel" id="panel">
      <div>
        <p id="screen"></p>
        <input type="button" value="C">
        <div style="clear:both"></div>
      </div>
      <div>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="/">
        
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="*">
        
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="-">
        
        <input type="button" value="0">
        <input type="button" value=".">
        <input type="button" value="=">
        <input type="button" value="+">
        
        <div style="clear:both"></div>
      </div>
    </div>    
  </body>
</html>
